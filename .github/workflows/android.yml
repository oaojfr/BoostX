name: Android CI - Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 35
          build-tools: '35.0.0'
          components: |
            platform-tools
            platforms;android-35
            build-tools;35.0.0

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Debug APK
        run: |
          chmod +x ./gradlew || true
          if [ -x ./gradlew ]; then
            ./gradlew :app:assembleDebug --no-daemon
          else
            sudo apt-get update
            sudo apt-get install -y gradle
            gradle :app:assembleDebug --no-daemon
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Create tag and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git fetch --tags
          latest=$(git tag --sort=-v:refname | head -n1)
          if [ -z "$latest" ]; then
            new="v1.0.0"
          else
            if echo "$latest" | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' >/dev/null; then
              ver=${latest#v}
              major=$(echo $ver | cut -d. -f1)
              minor=$(echo $ver | cut -d. -f2)
              patch=$(echo $ver | cut -d. -f3)
              patch=$((patch+1))
              new="v$major.$minor.$patch"
            else
              new="${latest}-1"
            fi
          fi
          echo "Creating tag: $new"
          git tag -a "$new" -m "Automated release $new"
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" "$new"
          echo "CREATED_TAG=$new" >> $GITHUB_ENV

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.CREATED_TAG }}
          release_name: Release ${{ env.CREATED_TAG }}
          draft: false
          prerelease: false

      - name: Upload APK to Release
        if: steps.create_release.outputs.upload_url != ''
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/debug/app-debug.apk
          asset_name: app-debug.apk
          asset_content_type: application/vnd.android.package-archive
