name: Android Release Build & Sign

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 35
          build-tools: '35.0.0'
          components: |
            platform-tools
            platforms;android-35
            build-tools;35.0.0

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -z "$KEYSTORE_BASE64" ]; then echo "No keystore provided in secrets.KEYSTORE_BASE64"; exit 1; fi
          echo "$KEYSTORE_BASE64" | base64 --decode > release.keystore

      - name: Build Release APK
        run: |
          chmod +x ./gradlew || true
          ./gradlew :app:assembleRelease --no-daemon

      - name: Zipalign and Sign
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          set -e
          APK_UNSIGNED=app/build/outputs/apk/release/app-release-unsigned.apk
          if [ ! -f "$APK_UNSIGNED" ]; then echo "Unsigned APK not found at $APK_UNSIGNED"; exit 1; fi
          ALIGNED=app/build/outputs/apk/release/app-release-aligned.apk
          APKSIGNER=$ANDROID_HOME/build-tools/35.0.0/apksigner
          ZIPALIGN=$ANDROID_HOME/build-tools/35.0.0/zipalign
          $ZIPALIGN -v -p 4 "$APK_UNSIGNED" "$ALIGNED"
          $APKSIGNER sign --ks release.keystore --ks-key-alias "$KEY_ALIAS" --ks-pass pass:"$KEYSTORE_PASSWORD" --key-pass pass:"$KEY_PASSWORD" --out app/build/outputs/apk/release/app-release-signed.apk "$ALIGNED"

      - name: Upload signed APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed-apk
          path: app/build/outputs/apk/release/app-release-signed.apk

      - name: Create GitHub Release (if tag)
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: "Automated release generated by GitHub Actions"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK to Release (if tag)
        if: steps.create_release.id != ''
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/release/app-release-signed.apk
          asset_name: app-release-signed.apk
          asset_content_type: application/vnd.android.package-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
